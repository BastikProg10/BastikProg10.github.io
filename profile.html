<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    .line {
      margin-bottom: 12px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 25px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title">Профиль</div>

  <div class="line" id="user_id"></div>
  <div class="line" id="balance"></div>
  <div class="line" id="ref_link"></div>
  <div class="line" id="invited_count"></div>
  <div class="line" id="inviter"></div>
  <div class="line" id="registered_at"></div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const user_id = params.get("user_id");
    const balance = params.get("balance");
    const invited_count = params.get("invited_count");
    const inviter = params.get("inviter");
    const registered_at = params.get("registered_at");

    document.getElementById("user_id").innerHTML = `Ваш айди: ${user_id || '<span class="error">Ошибка</span>'}`;
    document.getElementById("balance").innerHTML = `Баланс: ${balance !== null ? balance: '<span class="error">Ошибка</span>'}`;
    document.getElementById("ref_link").innerHTML = user_id
      ? `Ваша реферальная ссылка: https://t.me/MifixDropBot/app?startapp=${user_id}`
      : `Ваша реферальная ссылка: <span class="error">Ошибка</span>`;
    document.getElementById("invited_count").innerHTML = `Вы привели: ${invited_count || '<span class="error">Ошибка</span>'} чел`;
    document.getElementById("inviter").innerHTML = `Вас привел: ${inviter || '<span class="error">Не указано</span>'}`;
    document.getElementById("registered_at").innerHTML = `Регистрация: ${registered_at || '<span class="error">Неизвестно</span>'}`;
  </script>

</body>
</html>
