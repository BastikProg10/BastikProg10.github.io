<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🎰 Рулетка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      background: #0d0d0d;
      font-family: 'Montserrat', sans-serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .roulette-container {
      position: relative;
      margin: 20px 0;
    }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
    }

    .wheel {
      width: 280px;
      height: 60px;
      overflow: hidden;
      border: 3px solid #ffd700;
      border-radius: 12px;
      background: #1a1a1a;
    }

    .items {
      display: flex;
      transition: transform 8s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .item {
      width: 100px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 24px;
      background: #111;
      border-left: 1px solid #333;
      border-right: 1px solid #333;
    }

    .spin-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #ffd700;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>🎰 Рулетка</h1>

  <div class="roulette-container">
    <div class="pointer">▼</div>
    <div class="wheel">
      <div class="items" id="items"></div>
    </div>
  </div>

  <button class="spin-btn" onclick="spin()">Крутить!</button>
  <div class="result" id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const itemsContainer = document.getElementById('items');
    const result = document.getElementById('result');

    const allSymbols = ['💎', '🍒', '🍀', '🔥', '💰', '👑', '💣', '🎲', '🎯', '🧲', '🛎️', '⚡', '🍕', '🎁', '🚀', '🐱', '🐶', '🦄', '🍄', '🥇', '🥈', '🥉', '🎖️', '🎃', '🧠', '👻', '🪙', '🧨', '🦾', '🎵', '🎸', '🏆', '⚔️', '🛡️', '🧊', '🍭', '🪅', '🌀', '💊', '🧪', '🛸', '📦', '📯', '🚨', '🔮', '🪄', '🧷', '⏳', '🔋'];

    function createItemsRow(amount = 150) {
      itemsContainer.innerHTML = '';
      const visibleItems = [];

      for (let i = 0; i < amount; i++) {
        const randomSymbol = allSymbols[Math.floor(Math.random() * allSymbols.length)];
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = randomSymbol;
        itemsContainer.appendChild(div);
        visibleItems.push(randomSymbol);
      }

      return visibleItems;
    }

    function spin() {
      const symbolsRow = createItemsRow(200);
      const targetIndex = 100 + Math.floor(Math.random() * 30); // Рандомная середина
      const offset = -(targetIndex * 100 - 90);

      itemsContainer.style.transition = 'none';
      itemsContainer.style.transform = 'translateX(0px)';
      void itemsContainer.offsetWidth;

      setTimeout(() => {
        itemsContainer.style.transition = 'transform 8s cubic-bezier(0.25, 0.8, 0.25, 1)';
        itemsContainer.style.transform = `translateX(${offset}px)`;

        result.textContent = 'Крутим... 🎲';

        setTimeout(() => {
          result.textContent = `Выпало: ${symbolsRow[targetIndex]}`;
        }, 8000);
      }, 50);
    }

    createItemsRow();
  </script>

</body>
</html>
