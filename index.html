<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ку</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #FFD700;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
      display: none;
    }

    .coin {
      width: 130px;
      height: 130px;
      background: url('https://i.imgur.com/FoEtG5b.png') no-repeat center/cover;
    }

    .info-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 12px;
      background: #111;
      border-top: 2px solid #FFD700;
    }

    .bottom-bar a {
      text-decoration: none;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
    }

    .bottom-bar img {
      width: 28px;
      height: 28px;
      margin-bottom: 5px;
    }

    a:hover {
      color: #ffc400;
    }
  </style>
</head>
<body>

  <!-- Загрузка -->
  <div class="loader" id="loader">
    <img src="https://i.gifer.com/YCZH.gif" alt="Загрузка..." width="100">
  </div>

  <!-- Основной экран -->
  <div class="main" id="main">
    <div class="coin"></div>
    <div class="info-text" id="userInfo">
      Загрузка данных...
    </div>
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-bar">
    <a id="shopBtn">
      <img src="https://i.imgur.com/3cNRG7E.png" alt="Магазин">
      Магазин
    </a>
    <a id="profileBtn">
      <img src="https://i.imgur.com/98gEwZ8.png" alt="Профиль">
      Профиль
    </a>
    <a id="bonusBtn">
      <img src="https://i.imgur.com/MdfWYjF.png" alt="Бонус">
      Бонус
    </a>
    <a id="tasksBtn">
      <img src="https://i.imgur.com/yRSfbmn.png" alt="Задания">
      Задания
    </a>
    <a id="wheelBtn">
      <img src="https://i.imgur.com/vjVX3KY.png" alt="Удача">
      Удача
    </a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const initData = tg.initDataUnsafe;
    const user_id = initData.user?.id;
    const username = initData.user?.username || 'не указано';
    const inviter_id = tg.initData.match(/startapp=(\d+)/)?.[1] || null;

    const defaultBalance = 0;

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main').style.display = 'flex';

      // Показываем инфу
      document.getElementById('userInfo').innerHTML = `
        Ваш баланс: ${defaultBalance} <br>
        Ваш Telegram ID: ${user_id}
      `;

      // Обновляем ссылки с user_id
      document.getElementById('shopBtn').href = `/shop?user_id=${user_id}`;
      document.getElementById('profileBtn').href = `/profile?user_id=${user_id}`;
      document.getElementById('bonusBtn').href = `/bonus?user_id=${user_id}`;
      document.getElementById('tasksBtn').href = `/tasks?user_id=${user_id}`;
      document.getElementById('wheelBtn').href = `/wheel?user_id=${user_id}`;

      // Отправляем данные на сервер
      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          user_id,
          username,
          inviter_id
        })
      }).then(res => res.json())
        .then(data => {
          console.log('Пользователь зарегистрирован:', data);
        }).catch(err => {
          console.error('Ошибка регистрации:', err);
        });

    }, 3000);
  </script>

</body>
</html>
