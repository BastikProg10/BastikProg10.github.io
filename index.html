<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рулетка 🎰</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: white;
      padding-top: 50px;
    }

    h1 {
      color: #0f0;
    }

    .wheel {
      margin: 20px auto;
      width: 300px;
      height: 50px;
      overflow: hidden;
      border: 4px solid #0f0;
      border-radius: 10px;
      background: #222;
      position: relative;
    }

    .items {
      display: flex;
      width: max-content;
      transition: transform 4s cubic-bezier(0.2, 0.6, 0, 1);
    }

    .item {
      width: 100px;
      height: 50px;
      line-height: 50px;
      background: #333;
      border: 1px solid #444;
      color: #0f0;
      font-weight: bold;
    }

    .spin-btn {
      padding: 10px 25px;
      background: #0f0;
      color: black;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .spin-btn:hover {
      background: #0c0;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>🎰 Рулетка</h1>

  <div class="wheel" id="wheel">
    <div class="items" id="items">
      <div class="item">💎</div>
      <div class="item">🍒</div>
      <div class="item">🍀</div>
      <div class="item">🔥</div>
      <div class="item">💰</div>
      <div class="item">👑</div>
      <div class="item">💣</div>
    </div>
  </div>

  <button class="spin-btn" onclick="spin()">Крутить!</button>
  <div class="result" id="result"></div>

  <script>
    const items = document.getElementById('items');
    const result = document.getElementById('result');
    const symbols = ['💎', '🍒', '🍀', '🔥', '💰', '👑', '💣'];

    function spin() {
      const index = Math.floor(Math.random() * symbols.length);
      const offset = -index * 100;
      items.style.transition = 'transform 4s cubic-bezier(0.2, 0.6, 0, 1)';
      items.style.transform = `translateX(${offset}px)`;

      result.textContent = 'Крутим...';

      setTimeout(() => {
        result.textContent = `Выпало: ${symbols[index]}`;
      }, 4000);
    }
  </script>

</body>
</html>
